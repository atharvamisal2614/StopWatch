<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="wrapper">
    <h1>STOPWATCH</h1><br>
   <!--<h2>Welcome To My Stopwatch</h2><br>-->
    <p>
        <span id="minutes">00</span> : <span id="second">00</span> : <span id="tens">00</span>
    </p>

    <button type="button"  class="btn btn-outline-light" id="start">Start</button>
    <button type="button"  class="btn btn-outline-light" id="stop">Stop</button>
    <button type="button"  class="btn btn-outline-light" id="reset">Reset</button>

</div>



    <script src="index.js"></script>

</body>
</html>
